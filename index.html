<body>
  <div class="container">

    <div class="content">
      <div class="logo">
        <img src='./images/logo.svg' alt=''/>

      </div>
      
      <div class="image">
        <img src='./images/illustration.svg' alt="thr is a image"/>
      </div>
      
      <div class="text">
        Start for free & get     <br/>
        attractive offers today! 
      </div>

<form  id="form">
  <h2 class="title">Get Started</h2> 

  <div class="question">Already have an account <br/>
<span>Sign in </span>
</div>

<div class="btn">
<div class="btn-1"><img src="https://img.icons8.com/cute-clipart/26/000000/google-logo.png"/>
  <a href='https://www.gmail.com'>SignUp</a>  </div>
<div class="btn-2"><img src="https://img.icons8.com/color/30/000000/facebook-new.png"/><a href='https://www.facebook.com'>SignUp</a></div>
</div>
 <div class="or">Or</div>

 <div>
<label for="username">username</label>

<i class="fas fa-check-circle success-icon"></i>

</div>

<div>

<i class="fas fa-check-circle success-icon"></i>
<div class="error"></div>
</div>

<div>
  <label for="password">password</label>
  <i class="fas fa-lock"></i>
  <input type="password" name="password"  id="password" placeholder="password"/>
  <i class="fas fa-exclamation failure-icon"></i>
  <i class="fas fa-check-circle success-icon "></i>
  <div class="error"></div>
</div>
